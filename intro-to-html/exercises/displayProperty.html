<!DOCTYPE html>
<html>
  <head>
    <title>Display Property</title>
    <link rel="stylesheet" href="styles/displayProperty.css" />
  </head>
  <body>
    <input class="name-input" type="text" placeholder="Name" />
    <input class="name-input" type="text" placeholder="Email" />

    <p class="survey-text">
      Thanks for chatting with our customer support . Would you like to take our
      quik survey?
    </p>
    <button class="survey-btn">Yes</button>
    <button class="survey-btn">No</button>
    <div class="google">
      <img class="google-logo" src="/assets/googlelogo_color_272x92dp.png" />
      <input
        class="google-search"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <button class="google-btn">Google Search</button>
      <button class="google-btn">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
