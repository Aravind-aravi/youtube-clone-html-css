<!DOCTYPE html>
<html>
  <head>
    <title>Position Practices</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body style="height: 5000px; padding-top: 40px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 1px;
      "
    >
      Header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        top: 18px;
        width: 72px;
        bottom: 0px;
      "
    >
      sidebar
      <div
        style="
          background-color: red;
          color: white;
          position: absolute;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        background-color: red;
        color: white;
        position: absolute;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div 1
    </div>
    <div
      style="
        background-color: lightpink;
        position: relative;
        height: 200px;
        width: 200px;
      "
    >
      div 2
      <div
        style="
          background-color: black;
          color: white;
          position: absolute;
          right: 10px;
          bottom: 10px;
        "
      >
        5:00
      </div>
    </div>
  </body>
</html>
