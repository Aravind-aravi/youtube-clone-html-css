<!DOCTYPE html>
<html>
  <head>
    <title>Flex-box practices</title>
    <link rel="stylesheet" href="flexBox.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex:1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex:1</div>
      <div style="background-color: lightblue; flex: 2">flex:2</div>
    </div>

    <div
      style="
        display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        margin-top: 30px;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-around;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        height: 70px;
        border: 1px solid gray;
        flex-direction: row;
        margin-top: 30px;
        align-items: center;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
