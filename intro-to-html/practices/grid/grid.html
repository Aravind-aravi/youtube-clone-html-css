<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practices</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: skyblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: skyblue">100px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightgreen">200px</div>
    </div>

    <div
      style="display: grid; margin-top: 30px; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: skyblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
      <div style="background-color: skyblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightgreen">1fr</div>
    </div>

    <div
      style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: skyblue; height: 50px">1fr</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightgreen">1fr</div>

      <div style="background-color: lightgreen; height: 50px">1fr</div>
      <div style="background-color: skyblue">1fr</div>
      <div style="background-color: lightpink">1fr</div>
    </div>
  </body>
</html>
